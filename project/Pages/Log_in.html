<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrierung & Anmeldung</title>
  <link rel="stylesheet" href="../CSS/Log_in.css">
</head>
<body>

<div class="container" id="authContainer">
  <h2 id="formTitle">Registrierung</h2>
  <form id="authForm">
    <label for="username">Benutzername:</label>
    <input type="text" id="username" placeholder="Dein Benutzername" required />

    <label for="password">Passwort:</label>
    <input type="password" id="password" placeholder="••••••••" required />

    <button type="submit" id="submitBtn">Registrieren</button>
    <button type="button" class="toggle-btn" id="toggleMode">Zum Login</button>
  </form>
  <div id="message"></div>
</div>

<script src="../Scripts/Log_in.js"></script>
</body>
</html>
